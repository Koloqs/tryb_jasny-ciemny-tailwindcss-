
<!doctype html>
<html class="w-full h-full bg-white dark:bg-slate-900">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
  </head>
  <body class="h-screen w-full flex justify-center items-center">
    <section class="h-64 w-100 bg-gray-200 rounded-3xl p-10 dark:bg-slate-600">
      <h3 class="text-xl font-bold dark:text-white">
        LOREM IPSUM
      </h3>
      <br>
      <h3 class="text-gray-400 dark:text-white">
        Lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum
      </h3>
      <br>
      <button id="przycisk" onclick="tryb_ciemny()" class="rounded-md bg-indigo-200 border-none font-bold text-blue-900 p-1">
        <span id="p_przycisku">Toggle Dark Mode</span>
      </button>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const html = document.documentElement;
        const paragraf_przycisku = document.getElementById("p_przycisku");
        if (!html.getAttribute('data-theme')) {
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            html.setAttribute('data-theme', 'dark');
          } else {
            html.removeAttribute('data-theme');
          }
        }
        const isDarkMode = html.getAttribute("data-theme") === "dark"
          || html.classList.contains("dark")
          || window.matchMedia('(prefers-color-scheme: dark)').matches;
        paragraf_przycisku.textContent = isDarkMode ? "Toggle Light Mode" : "Toggle Dark Mode";
      });

      function tryb_ciemny() {
        const html = document.documentElement;
        const paragraf_przycisku = document.getElementById("p_przycisku");
        if (html.getAttribute("data-theme") === "dark") {
          html.removeAttribute("data-theme");
          paragraf_przycisku.textContent = "Toggle Dark Mode";
        } else {
          html.setAttribute("data-theme", "dark");
          paragraf_przycisku.textContent = "Toggle Light Mode";
        }
      }
    </script>
  </body>
</html>
